<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        #background-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            background-color: rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            animation: pulse 5s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            100% {
                transform: scale(1.4);
                opacity: 0.1;
            }
        }

        .instructions {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }

        .countdown-title {
            font-size: 1.5rem;
            color: #343a40;
        }

        .countdown-display {
            font-size: 6rem;
            color: #343a40;
        }
    </style>
</head>

<body class="container">
    <div id="background-circle"></div>

    <p class="instructions text-center">
        Space / Click to Toggle | R to Reset | ↑ to Add 1s | ↓ to Subtract 1s
    </p>

    <h1 class="countdown-title text-center">Seconds of Attention Remaining</h1>
    <div id="countdown" class="countdown-display text-center">500</div>

    <script>
        let countdownValue = 500;
        let countdownInterval = null;
        const bellSound = new Audio('./bell.mp3');
        const toggleSound = new Audio('./toggle.mp3');
        const countdownDisplay = document.getElementById('countdown');

        function updateCountdownDisplay() {
            countdownDisplay.innerText = countdownValue;
        }

        function updateCountdown() {
            if (countdownValue > 1) {
                countdownValue--;
            } else {
                countdownValue = 0;
                clearInterval(countdownInterval);
                countdownInterval = null;
                bellSound.play();
            }
            updateCountdownDisplay();
        }

        function toggleCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                toggleSound.play();
            } else if (countdownValue > 0) {
                countdownInterval = setInterval(updateCountdown, 1000);
                toggleSound.play();
            }
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = null;
            countdownValue = 500;
            updateCountdownDisplay();
        }

        function increaseTime() {
            if (countdownValue < 500) {
                countdownValue++;
                updateCountdownDisplay();
            }
        }

        function decreaseTime() {
            if (countdownValue > 0) {
                countdownValue--;
                updateCountdownDisplay();
            }
        }

        // Keydown handler (single)
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'Space':
                    event.preventDefault(); // prevent scrolling
                    toggleCountdown();
                    break;
                case 'KeyR':
                    resetCountdown();
                    break;
                case 'ArrowUp':
                    increaseTime();
                    break;
                case 'ArrowDown':
                    decreaseTime();
                    break;
            }
        });

        // Click handler
        document.addEventListener('click', () => {
            toggleCountdown();
        });

        // Prevent double-intervals on tab switch
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && countdownValue > 0 && !countdownInterval) {
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        });

        updateCountdownDisplay();
    </script>
</body>

</html>
